<div id="fh5co-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-push-1 animate-box">

        <div class="fh5co-contact-info">
          <h3>Contato</h3>
          <ul>
            <li class="phone"><a >+55 21 98108-3475</a></li>
            <li class="email"><a >institutoominira@gmail.com </a></li>
            <li class="url"><a >institutoominira.com.br</a></li>
          </ul>
        </div>

      </div>
      <div class="col-md-6 animate-box">
        <h3>Entre em contato</h3>
        <form action="#">
          <div class="row form-group">
            <div class="col-md-6">
              <!-- <label for="fname">First Name</label> -->
              <input type="text" id="fname" class="form-control" placeholder="Nome">
            </div>
            <div class="col-md-6">
              <!-- <label for="lname">Last Name</label> -->
              <input type="text" id="lname" class="form-control" placeholder="Sobrenome">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="email">Email</label> -->
              <input type="text" id="email" class="form-control" placeholder="Seu email">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder=""></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn-primary">
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
